<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriconnect Signup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d4edda;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            background-color: #2ba74f;
            padding: 30px;
            width: 30%;
            color: white;
            text-align: center;
        }
        .sidebar h1 {
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px 0;
        }
        .signup-box {
            padding: 40px;
            background-color: #fff;
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .signup-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #2ba74f;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .signup-box p {
            margin-top: 20px;
            font-size: 0.9em;
            color: #333;
        }
        .signup-box p a {
            color: #2ba74f;
            text-decoration: none;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
        }
        .language-selector a {
            color: #333;
            margin: 0 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>AgriConnect</h1>
            <a href="#">Sign up</a>
            <a href="C:\Users\ek779\OneDrive\文件\sytax squade\index.html">Login</a>
        </div>
        <div class="signup-box">
            <h2>Signup</h2>
            <form action="C:\Users\ek779\OneDrive\文件\sytax squade\index.html" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="C:\Users\ek779\OneDrive\文件\sytax squade\index.html">Login</a></p>
        </div>
    </div>
    <div class="language-selector">
        <a href="#">Hindi</a> | <a href="#">Telugu</a> | <a href="#">English</a>
    </div>
</body>
</html>
